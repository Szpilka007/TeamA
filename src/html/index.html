<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>
    
<section id="form">
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="signinForm">
            <div class="input">
                <h3>Login</h3>
                <input type="text" placeholder="Login" id="emailInputSignin"/>
            </div>
            <div class="input">
                <h3>Password</h3>
                <input type="password" placeholder="Password" id="passwordInputSignin"/>
            </div>

            <div id="additions">
                <button type="submit">Sign in</button>
                <p><a href="register.html">Register</a></p>
                <button onclick="getUsername()">My username TEST ONLY</button>
                <p>Forgot password?</p>
            </div>
        </form>
    </main>
    <footer>
        <p>Powered by Team A</p>
    </footer>
</section>


    <script src="vendor/jquery-3.1.0.js"></script>
    <script src="vendor/aws-cognito-sdk.min.js"></script>
    <script src="vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
