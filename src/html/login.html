<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>
    
<section id="form">
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div id="form-tabs">
            <div id="form-tab-signin" class="form-tab" name="chosen">Sign in</div>
            <div id="form-tab-signup" class="form-tab">Sign up</div>
            <div id="form-tab-line"></div>
        </div>
        <div id="form-sections">
            <section id="form-signin">
                <div id="signinForm">
                    <div class="input">
                        <h3>E-mail</h3>
                        <input type="text" placeholder="E-mail" id="signin-email"/>
                    </div>
                    <div class="input">
                        <h3>Password</h3>
                        <input type="password" placeholder="Password" id="signin-password"/>
                    </div>

                    <div class="additions">
                        <button id="button-signin">Sign in</button>
                        <p>Forgot password?</p>
                    </div>
                </div>
            </section>
            <section id="form-signup" style="left: 100%;">
                <div>
                    <div>
                        <div class="input">
                        <h3>Email</h3>
                        <input type="email" id="emailInputVerify" placeholder="Email" required>
                    </div>

                    <div class="input">
                        <h3>Password</h3>
                        <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
                    </div>

                    <div class="input">
                        <h3>Confirm Password</h3>
                        <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
                    </div>

                    <div class="additions">
                        <button id="button-signup">Sign Up</button>
                    </div>
                </div>
                    <div class="input">
                        <h3>Verification Code</h3>
                        <input type="text" id="codeInputVerify" placeholder="Verification Code" pattern=".*" required>
                    </div>
            
                    <div id="additions">
                        <button id="button-verify">Verify</button>
                    </div>
                </div>
            </section>
        </div>
        <!-- <section id="form-forgot">

        </section> -->
    </main>
    <footer>
        <p>Powered by Team A</p>
    </footer>
</section>

    <script src="vendor/amazon-cognito-identity.min.js"></script> -->
    <script src="js/login.js"></script>
</body>
</html>
