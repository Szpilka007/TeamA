<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>
    
<section id="form">
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div id="form-tabs">
            <div id="form-tab-signin" class="form-tab" name="chosen">Sign in</div>
            <div id="form-tab-signup" class="form-tab">Sign up</div>
            <div id="form-tab-line"></div>
        </div>
        <div id="form-sections">
            <section id="form-signin">
                <div id="signinForm">
                    <div class="inputGroup">
                        <h3>E-mail</h3>
                        <input type="text" placeholder="E-mail" id="signin-email"/>
                    </div>
                    <div class="inputGroup">
                        <h3>Password</h3>
                        <input type="password" placeholder="Password" id="signin-password"/>
                    </div>

                    <div class="additions">
                        <button id="button-signin">Sign in</button>
                    </div>
                </div>
            </section>
            <section id="form-signup" style="left: 100%;">
                <div id="form-signup-inputs">
                    <div class="inputGroup">
                        <h3>Email</h3>
                        <input type="email" id="signup-email" placeholder="E-mail">
                    </div>

                    <div class="inputGroup">
                        <h3>Password</h3>
                        <input type="password" id="signup-password" placeholder="Password">
                    </div>

                    <div class="inputGroup">
                        <h3>Confirm Password</h3>
                        <input type="password" id="signup-password2" placeholder="Confirm Password">
                    </div>

                    <div class="additions">
                        <button id="button-signup">Sign Up</button>
                        <p id="button-signup-verify">Already signed? Validate!</p>
                    </div>
                </div>

                <div id="form-signup-verify" style="display: none;">
                    <div class="inputGroup">
                        <h3>Email</h3>
                        <input type="email" id="verify-email" placeholder="E-mail">
                    </div>

                    <div class="inputGroup">
                        <h3>Verification Code</h3>
                        <input type="text" id="verify-code" placeholder="Verification Code" pattern=".*" required>
                    </div>
            
                    <div class="additions">
                        <button id="button-verify">Verify</button>
                        <p id="button-signup-back">Back to sign up</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Powered by Team A</p>
    </footer>
</section>

    <script src="js/login.js"></script>
</body>
</html>
