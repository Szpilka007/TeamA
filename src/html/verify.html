<!DOCTYPE html>
<html lang="en">
<head>

	<title>Verification</title>
</head>


<body>
    <section id="form">
        <header>
            <h1>Verify Email</h1>
        </header>

        <main>
            <form id="verifyForm">
                <div class="input">
                    <h3>Email</h3>
                    <input type="email" id="emailInputVerify" placeholder="Email" required>
                </div>
                <div class="input">
                    <h3>Verification Code</h3>
                    <input type="text" id="codeInputVerify" placeholder="Verification Code" pattern=".*" required>
                </div>
        
                <div id="additions">
                    <button type="submit">Verify</button>
                    <p><a href="index.html">Login</a></p>
                </div>
            </form>
        </main>
        <footer>
            <p>Powered by Team A</p>
        </footer>
    </section>

    <script src="vendor/jquery-3.1.0.js"></script>
    <script src="vendor/aws-cognito-sdk.min.js"></script>
    <script src="vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
