<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/home.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    
<header id="header">
    <div>
        <h1>HR Control Panel</h1>
    </div>
    <div>
        <div id="header-user">
            <div id="header-user-container">
                <span id="header-user-letter"></span>
                <span id="header-user-label"></span>
            </div>

            <div id="header-userActions">
                <div class="header-userActions-action" title="Logout">
                    <img src="../icons/logout.png" alt="Logout" />
                    <span>Logout</span>
                </div>
            </div>
        </div>
    </div>
</header>

<main id="panel">
    <div>
        <div class="panel-col">
            <h3>Formularze</h3>
            <div>
                <div class="panel-btn">
                    <button id="panel-btn-1-1">Dodaj formularz</button>
                </div>
                <div class="panel-btn">
                    <button>Edytuj formularz</button>
                </div>
                <div class="panel-btn">
                    <button>Usuń formularz</button>
                </div>
            </div>
        </div>
        <div class="panel-col">
            <h3>Użytkownicy</h3>
            <div>
                <div class="panel-btn">
                    <button id="panel-btn-2-1">Dodaj użytkownika</button>
                </div>
                <div class="panel-btn">
                    <button>Edytuj użytkownika</button>
                </div>
                <div class="panel-btn">
                    <button>Usuń użytkownika</button>
                </div>
            </div>
        </div>
        <div class="panel-col">
            <h3>Inne</h3>
            <div>
                <div class="panel-btn">
                    <button id="panel-btn-3-1">Importuj plik .csv</button>
                </div>
                <div class="panel-btn">
                    <button>Eksportuj do pliku .csv</button>
                </div>
            </div>
        </div>
    </div>
</main>

<section class="section" id="addForm">
    <div class="sectionBack">
        <div>
            <div class="sectionBack-content">
                <img src="../icons/arrow-left.png" alt="Back" />
                <span>Powrót</span>
            </div>
        </div>
    </div>

    <h2>Dodawanie formularza</h2>

    <div id="addForm-content">
        <input id="addForm-formName" type="text" placeholder="Enter form name" />

        <div id="addForm-addQuestions">
            <button id="addForm-addQuestions-openButton">Add new Open Question</button>
            <button id="addForm-addQuestions-closedButton">Add new Close Question</button>
        </div>

        <main id="addForm-questionList"></main>
        
        <div id="addForm-final">
            <button id="addForm-final-button">Save Form to Base</button>
        </div>
    </div>
</section>

<section class="section" id="addUserToForm">
    <div class="sectionBack">
        <div>
            <div class="sectionBack-content">
                <img src="../icons/arrow-left.png" alt="Back" />
                <span>Powrót</span>
            </div>
        </div>
    </div>

    <h2>Dodawanie użytkownika do formularza</h2>

    <div id="addUserToForm-content">
        <header>
            <div class="addUserToForm-headerPost">Użytkownicy</div>
            <div class="addUserToForm-headerPost">Formularz</div>
            <div class="addUserToForm-headerPost">Zakończenie</div>
            <div id="addUserToForm-headerLine"></div>
        </header>
        <div id="addUserToForm-main">
            <div class="addUserToForm-main-post" id="addUserToForm-user">
                <h4>Wybierz użytkowników</h4>
                <div class="addUserToForm-list" id="addUserToForm-users">
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-userInput" data-user="0" type="checkbox" id="addUserToForm-users-0" />
                        <label for="addUserToForm-users-0">
                            Chrzan
                        </label>
                    </div>
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-userInput" data-user="1" type="checkbox" id="addUserToForm-users-1" />
                        <label for="addUserToForm-users-1">
                            Musi
                        </label>
                    </div>
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-userInput" data-user="2" type="checkbox" id="addUserToForm-users-2" />
                        <label for="addUserToForm-users-2">
                            King
                        </label>
                    </div>
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-userInput" data-user="3" type="checkbox" id="addUserToForm-users-3" />
                        <label for="addUserToForm-users-3">
                            Pjoter
                        </label>
                    </div>
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-userInput" data-user="4" type="checkbox" id="addUserToForm-users-4" />
                        <label for="addUserToForm-users-4">
                            Lejek
                        </label>
                    </div>
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-userInput" data-user="5" type="checkbox" id="addUserToForm-users-5" />
                        <label for="addUserToForm-users-5">
                            Kajak
                        </label>
                    </div>
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-userInput" data-user="6" type="checkbox" id="addUserToForm-users-6" />
                        <label for="addUserToForm-users-6">
                            Bolec
                        </label>
                    </div>
                </div>
                <button id="addUserToForm-users-button">Dalej</button>
            </div>
            <div class="addUserToForm-main-post" id="addUserToForm-form">
                <h4>Wybierz formularz</h4>
                <div class="addUserToForm-list" id="addUserToForm-forms">
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-formInput" data-form="0" name="addUserToForm-form" type="radio" id="addUserToForm-form-0" />
                        <label for="addUserToForm-form-0">
                            #1
                        </label>
                    </div>
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-formInput" data-form="1" name="addUserToForm-form" type="radio" id="addUserToForm-form-1" />
                        <label for="addUserToForm-form-1">
                            #2
                        </label>
                    </div>
                    <div class="addUserToForm-selectContainer">
                        <input class="addUserToForm-formInput" data-form="2" name="addUserToForm-form" type="radio" id="addUserToForm-form-2" />
                        <label for="addUserToForm-form-2">
                            #3
                        </label>
                    </div>
                </div>
                <button id="addUserToForm-form-button">Dalej</button>
            </div>
            <div class="addUserToForm-main-post" id="addUserToForm-summary">
                <h4>Podsumowanie</h4>
                <p id="addUserToForm-summary-text"></p>
                <button id="addUserToForm-acceptBtn">Zatwierdź</button>
            </div>
        </div>
    </div>
</section>

<section class="section" id="import">
    <div class="sectionBack">
        <div>
            <div class="sectionBack-content">
                <img src="../icons/arrow-left.png" alt="Back" />
                <span>Powrót</span>
            </div>
        </div>
    </div>

    <h2>Importowanie pliku .csv</h2>

    <div id="import-content">
        <input id="import-input" type="file" />
        <label for="import-input">
            <img src="../icons/upload.png" alt="Upload" />
            <div>Wybierz plik</div>
            <p>
                lub<br/>
                przenieś plik
            </p>
        </label>
    </div>
</section>

<script type="text/javascript" src="js/home.js"></script>

</body>
</html>
