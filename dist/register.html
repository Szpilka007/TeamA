<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    
	<title>Register</title>
</head>
<body>
    
<section id="form">
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <form id="registrationForm">
            <div class="input">
                <h3>Login</h3>
                <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required>
            </div>
            <div class="input">
                <h3>Password</h3>
                <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
            </div>
            <div class="input">
                <h3>Confirm Password</h3>
                <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
            </div>

            <div id="additions">
                <button type="submit">Register</button>
                <p><a href="index.html">Login</a></p>
                <p><a href="verify.html">Verify</a></p>
            </div>
        </form>
    </main>
    <footer>
        <p>Powered by Team A</p>
    </footer>
</section>

</body>
</html>
